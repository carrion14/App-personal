<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Calendario</title>
<link rel="stylesheet" href="estilos/calendario.css" />
</head>
<body>

<header>
  <button id="backBtn" style="margin-right:auto; background:#ccc; color:#333; border:none; border-radius:12px; padding:10px 16px; font-size:1rem; cursor:pointer;">Atrás</button>
  <button id="createEventBtn">Crear Evento</button>
</header>

<div id="calendar"></div>

<div id="eventList">
  <h3>Eventos del día</h3>
  <div id="eventsContainer">Selecciona un día para ver eventos</div>
</div>

<!-- Modal para crear/editar evento -->
<div id="eventModal">
  <div class="modal-content">
    <h3 id="modalTitle">Crear Evento</h3>
    <form id="eventForm">
      <label for="eventTitle">Título</label>
      <input type="text" id="eventTitle" required />

      <label for="eventDate">Fecha</label>
      <input type="date" id="eventDate" required />

      <label>
        <input type="checkbox" id="allDayCheckbox" />
        Evento de todo el día
      </label>

      <div id="timeRangeContainer">
        <label for="eventStartTime">Hora inicio</label>
        <input type="time" id="eventStartTime" required />

        <label for="eventEndTime">Hora fin</label>
        <input type="time" id="eventEndTime" required />
      </div>

      <label for="eventColor">Color del evento</label>
      <input type="color" id="eventColor" value="#007aff" />

      <label for="repeatSelect">Repetir</label>
      <select id="repeatSelect" name="repeatSelect">
        <option value="none">No repetir</option>
        <option value="daily">Cada día</option>
        <option value="every2days">Cada 2 días</option>
        <option value="weekly">Cada semana</option>
        <option value="every2weeks">Cada 2 semanas</option>
        <option value="monthly">Cada mes</option>
        <option value="yearly">Cada año</option>
      </select>

      <div class="modal-buttons">
        <button type="button" class="cancel-btn">Cancelar</button>
        <button type="submit" class="save-btn">Guardar</button>
      </div>
    </form>
  </div>
</div>

<script src="js/calendario.js"></script>
</body>
</html>
