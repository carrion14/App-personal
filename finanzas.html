<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finanzas Personales</title>
  <link rel="stylesheet" href="estilos/finanzas.css" />
</head>
<body>
  <div class="container">
    <button onclick="location.href='index.html'">Volver al inicio</button>
    <h1>Finanzas Personales</h1>

    <!-- Cabecera con saldos -->
    <div class="balances">
      <div>BBVA: <span id="saldo-bbva">0.00 €</span></div>
      <div>Revolut: <span id="saldo-revolut">0.00 €</span></div>
      <div>Trade Republic: <span id="saldo-trade">0.00 €</span></div>
    </div>

    <!-- Botones principales -->
    <div class="buttons">
      <button id="btnIngreso">Ingreso</button>
      <button id="btnGasto">Gasto</button>
      <button id="btnExportar">Exportar PDF</button>
    </div>

    <!-- Formulario ingreso -->
    <div id="formIngreso" class="form-section hidden">
      <h2>Nuevo Ingreso</h2>
      <label>
        Cantidad (€):
        <input type="number" id="ingresoCantidad" min="0.01" step="0.01" />
      </label>
      <label>
        Cuenta:
        <select id="ingresoCuenta">
          <option value="BBVA">BBVA</option>
          <option value="Revolut">Revolut</option>
          <option value="Trade Republic">Trade Republic</option>
        </select>
      </label>
      <button id="guardarIngreso">Guardar Ingreso</button>
    </div>

    <!-- Formulario gasto -->
    <div id="formGasto" class="form-section hidden">
      <h2>Nuevo Gasto</h2>
      <label>
        Cantidad (€):
        <input type="number" id="gastoCantidad" min="0.01" step="0.01" />
      </label>
      <label>
        Categoría:
        <select id="gastoCategoria">
          <option value="Comida">Comida</option>
          <option value="Transporte">Transporte</option>
          <option value="Ocio">Ocio</option>
          <option value="Salud">Salud</option>
          <option value="Otros">Otros</option>
        </select>
      </label>
      <label>
        Cuenta:
        <select id="gastoCuenta">
          <option value="BBVA">BBVA</option>
          <option value="Revolut">Revolut</option>
          <option value="Trade Republic">Trade Republic</option>
        </select>
      </label>
      <button id="guardarGasto">Guardar Gasto</button>
    </div>

    <!-- Lista de movimientos -->
    <div id="movimientosContainer">
      <h2>Movimientos</h2>
      <ul id="movimientosList"></ul>
    </div>
  </div>

  <!-- jsPDF librería -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="js/finanzas.js"></script>
</body>
</html>
