<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista Diaria</title>
    <link rel="stylesheet" href="estilos/todo.css">
</head>
<body>
    <div class="container">
        <h1>Mi Lista Diaria</h1>
        <div class="input-section">
            <input type="text" id="newTaskInput" placeholder="Añadir nueva tarea...">
            <button id="addTaskBtn">Añadir Tarea</button>
        </div>
        <ul id="taskList">
            <!-- Las tareas se añadirán aquí -->
        </ul>
        <button id="backToIndexBtn" class="btn-back">Volver al Inicio</button>
    </div>

    <script src="js/todo.js"></script>
</body>
</html>
